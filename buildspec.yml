version: 0.1

environment_variables:
  plaintext:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  install:
    commands:
      - ls -lrt
      - echo Installing Erlang, Elixir, and Hex...
      - wget https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
      - apt-get update -y
      - apt-get install -y esl-erlang elixir
      - mix --version
      - mix local.hex --force
      - mix --force archive.install https://github.com/phoenixframework/archives/raw/master/phoenix_new.ez
      - echo Installing AWS CLI...
      - apt-get install -y python3.4
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python3 get-pip.py --user
      - pip --version
      - pip install awscli --upgrade --user
  pre_build:
    commands:
      - echo Fetching Parameters...
      - aws --region us-east-1 ssm get-parameters --names elixirapp-secret-key-base --with-decryption
      - aws --region us-east-1 ssm get-parameters --names elixirapp-secret-key-base --with-decryption --query "Parameters[].Value[]" --output text
      - export SECRET_KEY_BASE=$(aws --region us-east-1 ssm get-parameters --names elixirapp-secret-key-base --with-decryption --query "Parameters[].Value[]" --output text)
  build:
    commands:
      - echo Build started on `date`
      - MIX_ENV=prod mix deps.get
      - MIX_ENV=prod mix release --env=prod
  post_build:
    commands:
      - echo Build completed on `date`
      - ls -lrt
artifacts:
  files:
    - _build/prod/rel/elixirweb/**/*
  discard-paths: yes
